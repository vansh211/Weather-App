<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrraper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab"data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <div class="grant-location-container">
                <img src="assets/location.png" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>


            <div class="loading-container">
                <img src="assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <div class="user-weather-info">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-container">

                    <div class="parameter">
                        <img src="assets/wind.png" >
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="assets/humidity.png" >
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="assets/cloud.png" >
                        <p>clouds</p>
                        <p data-cloudiness></p>

                </div>

            </div>

        </div> 

    </div>

<script src="index.js"></script>
</body>
</html>
